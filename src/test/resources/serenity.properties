test.prop=prod
# Serenity Configuration
serenity.project.name=Grid Comparator
serenity.test.root=com.jellisisland.test.automation.template

# WebDriver Configuration - Local Chrome
webdriver.driver=chrome

# Enable WebDriverManager
webdriver.autodownload=true

# Chrome options
chrome.switches=--start-maximized;--disable-infobars;--disable-dev-shm-usage;--remote-allow-origins=*

# Timeouts
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=30000

# Remote execution configuration
# Set -Dremote.execution=grid to use Selenium Grid (non-containerized)
# Set -Dremote.execution=moon to use Moon (recommended: run Moon via docker-compose)
# If not set, tests run locally.
remote.execution=local
remote.webdriver.url=http://localhost:4444/wd/hub

# Hardcoded Chrome version for WebDriverManager/Moon
chrome.version=142.0.7444.162

# Screenshots and reports
serenity.take.screenshots=FOR_FAILURES
serenity.report.encoding=UTF8
serenity.console.colors=true
